<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keuze Optie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        h2 {
            color: #333;
        }

        .option {
            margin: 10px 0;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .option.selected {
            transform: scale(1.2);
        }

        .green {
            background-color: #4CAF50;
            color: white;
        }

        .orange {
            background-color: #FFA500;
            color: white;
        }

        .red {
            background-color: #F44336;
            color: white;
        }

        .change-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        .change-btn:hover {
            background-color: #555;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Begrijp je het?</h2>
    <div id="options">
        <div class="option" id="snap-option" onclick="selectOption('snap')">Ik snap het</div>
        <div class="option" id="beetje-option" onclick="selectOption('beetje')">Beetje</div>
        <div class="option" id="niet-option" onclick="selectOption('niet')">Ik snap het niet</div>
    </div>
    <button class="change-btn hidden" id="change-btn" onclick="resetOptions()">Verander</button>
</div>

<script>
    function selectOption(option) {
        // Verwijder de bestaande selectie
        document.querySelectorAll('.option').forEach(el => {
            el.classList.remove('selected', 'green', 'orange', 'red');
        });

        // Pas de achtergrondkleur en grootte aan op basis van de keuze
        const changeBtn = document.getElementById('change-btn');
        changeBtn.classList.remove('hidden');
        let selectedOption;
        if (option === 'snap') {
            selectedOption = document.getElementById('snap-option');
            selectedOption.classList.add('green', 'selected');
        } else if (option === 'beetje') {
            selectedOption = document.getElementById('beetje-option');
            selectedOption.classList.add('orange', 'selected');
        } else if (option === 'niet') {
            selectedOption = document.getElementById('niet-option');
            selectedOption.classList.add('red', 'selected');
        }

        // Verberg de overige opties
        document.getElementById('options').style.pointerEvents = 'none';
    }

    function resetOptions() {
        // Verwijder de selectie en toon de opties opnieuw
        document.querySelectorAll('.option').forEach(el => {
            el.classList.remove('selected', 'green', 'orange', 'red');
        });

        document.getElementById('options').style.pointerEvents = 'auto';
        document.getElementById('change-btn').classList.add('hidden');
    }
</script>

</body>
</html>
